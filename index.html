<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Slider</title>
    </head>
    <body>
      <div id="root" class="container">
        <div class="slider-wrapper">
          <div @click="prev" class="prev">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="images">
            <img :src="imageSrc[imageIndex]" alt="">
          </div>
          <div @click="next" class="next">
            <i class="fas fa-angle-right"></i>
          </div>
          <div class="nav">
            <i v-for="(circle, circleIndex) in 4" class="fas fa-circle" :class="(circleIndex === imageIndex) ? 'active' : ''" @click="selectByCircle(circleIndex)"></i>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
    </body>
</html>
